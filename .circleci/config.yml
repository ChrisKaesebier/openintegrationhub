version: 2.1

aliases:
  - &node_env
    - image: circleci/node:8-stretch
  - &node_mongo_env
    - image: circleci/node:10-stretch
    - image: circleci/mongo:3.6
  - &run_npm_install
    name: Installing Dependencies
    command: yarn
  - &only_master_filter
    branches:
      only: master
  - &yarn_test_steps
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test    
  - &yarn_test_steps_iam
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test-iam
  - &yarn_test_steps_flow-repository
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test-flow-repository
  - &yarn_test_steps_metadata-repository
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test-metadata-repository
  - &yarn_test_steps_component-repository
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test-component-repository     
  - &yarn_test_steps_audit-log
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test-audit-log
  - &yarn_test_steps_attachment-storage-service
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: yarn test-attachment-storage-service      

  - &build_steps
      - setup_remote_docker
      - restore_cache:
          keys:
            - yarn-deps-{{ .Branch }}-{{ .Revision }}
      - run: |
          git diff --no-commit-id --name-only -r `git log -n 2 --oneline --pretty=format:"%h" --first-parent master | tail -n1` > gitchanges.txt
          cd ./scripts # needed for compatible with travis implementation
          node getChanges.js
          node build.js
      - save_cache:
          key: build-deps-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/oih
  - &deploy_steps
      - restore_cache:
          keys:
            - build-deps-{{ .Branch }}-{{ .Revision }}
      - run: |
          cd ./scripts  # needed for compatible with travis implementation
          node deploy.js
  - &deploy_steps_prod
      - restore_cache:
          keys:
            - build-deps-{{ .Branch }}-{{ .Revision }}
      - run: |
          cd ./scripts  # needed for compatible with travis implementation
          node deploy_prod.js     
jobs:
  deps:
    docker: *node_env
    working_directory: ~/oih
    steps:
      - checkout:
          path: ~/oih
      - run: *run_npm_install
      - save_cache:
          key: yarn-deps-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/oih
  test:
    docker: *node_env
    steps:
      - run: echo OK
  end:
    docker: *node_env
    steps:
      - run: echo OK
  build:
    docker: *node_env
    working_directory: ~/oih
    steps: *build_steps
  deploy:
    docker: *node_env
    working_directory: ~/oih
    steps: *deploy_steps
  deploy_prod:
    docker: *node_env
    working_directory: ~/oih
    steps: *deploy_steps_prod
  iam:
    docker: *node_env
    working_directory: ~/oih/services/integrationtests/iam
    steps: *yarn_test_steps_iam
  flow-repository:
    docker: *node_env
    working_directory: ~/oih/services/integrationtests/flow-repository
    steps: *yarn_test_steps_flow-repository
  metadata-repository:
    docker: *node_env
    working_directory: ~/oih/services/integrationtests/metadata-repository
